<body>
    <h1>Simple calculetor</h1>
  <script>
           const oprator = prompt("Enter the number(ether + ,- , * , or / )");
           const num1 = parseFloat(prompt("Enter the first number"));
           const num2 = parseFloat(prompt("enter the second number"));
           let result ;

           if(oprator == '+')
           {
               result = num1 + num2 ;
           }
           else if(oprator == '-')
           {
               result = num1 - num2;

           }
           else if(oprator == '*')
           {
               result = num1 * num2 ;

           }
           else if(oprator == '/')
           {
               result = num1 / num2;
           }
           console.log( result);
  </script>
